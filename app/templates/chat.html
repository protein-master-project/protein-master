<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Chat Demo Frontend</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    header {
      padding: 1rem;
      background: #2c3e50;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      max-width: 70%;
      margin-bottom: 0.8rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      background: #4caf50;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .assistant {
      background: #ecf0f1;
      color: #2c3e50;
      margin-right: auto;
      text-align: left;
    }
    #input-area {
      display: flex;
      padding: 0.5rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #input-area textarea {
      flex: 1;
      resize: none;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      line-height: 1.4;
    }
    #input-area button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      font-size: 1rem;
      border: none;
      background: #2980b9;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    #input-area button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>LLM Chat Demo Frontend</header>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="input" rows="2" placeholder="Type a message..."></textarea>
    <button id="send">Send</button>
  </div>

  <script>
    // Maintain the full conversation history
    const messages = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    // Render messages array into the chat container
    function render() {
      chatEl.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + (msg.role === "user" ? "user" : "assistant");
        div.textContent = msg.content;
        chatEl.appendChild(div);
      });
      // Auto-scroll to bottom
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // Send the current message list to the backend and handle response
    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      // Add user message to history
      messages.push({ role: "user", content: text });
      render();
      inputEl.value = "";
      sendBtn.disabled = true;

      try {
        const resp = await fetch("/llm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });
        const data = await resp.json();
        if (resp.ok && Array.isArray(data.messages)) {
          // Replace history with backendâ€‘returned history
          messages.length = 0;
          messages.push(...data.messages);
        } else {
          // On error, show error message
          const errMsg = data.error || resp.statusText;
          messages.push({ role: "assistant", content: "Error: " + errMsg });
        }
      } catch (e) {
        messages.push({ role: "assistant", content: "Network error: " + e.message });
      } finally {
        sendBtn.disabled = false;
        render();
      }
    }

    // Bind events
    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial render
    render();
  </script>

</body>
</html>
